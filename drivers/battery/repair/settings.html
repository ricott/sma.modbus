<script type="text/javascript">
    Homey.setTitle(__('battery_repair.title'));
    $(function () {
        $('#connect').click(function () {
            $('.sma-error').hide();
            var inputaddress = $('#address').val();
            if (inputaddress != '') {
                var settings = {
                    address: inputaddress
                };
                Homey.emit('settings', settings).then(function (result) {
                    //Afraid we will never see anything but null here
                    console.log(result);
                    $('.sma-error').show();
                    $('.sma-error-msg').html('Verifying device connection ...');

                    //if (!result) {
                    //    $('.sma-error').show();
                    //    $('.sma-error-msg').html('Failed to connect to the battery!');
                    //}
                });
            } else {
                $('.sma-error').show();
                $('.sma-error-msg').html(__('battery_repair.nosettings'));
            }
        });
    })
</script>

<style type="text/css">
    .form-group {
        width: 100%;
        display: block;

    }

    .form-group label {

    .sma-status,

        display: none;

    .sma-info {

    }

    .sma-info .info-label {
        min-width: 150px;
        font-weight: 700;
    }

    .buttons,
    .messages {
        padding-top: 14px;

    .button:disabled {
        color: #ccc;

    .button:enabled {

</style>

<p data-i18n="battery_repair.intro">Enter the new IP address of your SMA Battery.</p>
