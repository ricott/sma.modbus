<script type="text/javascript">

Homey.setTitle( __('pair.title') );

$(function() {
	$('#connect').click(function() {
    $('.sma-error').hide();

    var inputaddress = $('#address').val();
    var inputport = Number($('#port').val());
    var inputpolling = Number($('#polling').val());

    if (inputaddress != '' && inputport != '' && inputpolling != '') {
      var device_data = {
        id : inputaddress
      };

      var settings = {
        address : inputaddress,
        port    : inputport,
        polling : inputpolling
      };

      Homey.addDevice({
        name	 : "SMA inverter",
        data 	 : device_data,
        settings : settings
      }, function(error, result) {
        if (error) {
            $('.sma-error').show();
            $('.sma-error-msg').html(error.message || error.toString() );
        }
        $('.sma-error').hide();

        Homey.done();
      })

    } else {
        $('.sma-error').show();
        $('.sma-error-msg').html( __('pair.nosettings') );
    }

	});
})
</script>

<style type="text/css">
  .sma-pairing {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  .sma-pairing .form-group input[type="text"], .sma-pairing .form-group input[type="password"], .sma-pairing .form-group textarea {
    max-width: 250px;
    width: 100%;
  }
  .sma-pairing .col1, .sma-pairing .col2 {
    width: 48%;
  }
  .sma-status, .sma-info {
		display: none;
	}
  .sma-info {
    margin-top: 10px;
    font-size: 12px;
  }
  .sma-info .info-label {
    min-width: 150px;
    font-weight: 700;
  }
  .buttons, .messages {
    padding-top: 14px;
  }
  .sma-image {
    margin: 0 auto;
  }
  .sma-image img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>

<p data-i18n="pair.intro">Enter the IP address and port of your SMA SunnyBoy and set the polling frequency.</p>
<div class="sma-pairing">
  <div class="col1">
    <div class="form-group">
      <label for="address" data-i18n="pair.address">IP address</label>
      <input type="text" class="form-control" id="address" placeholder="0.0.0.0" required>
    </div>
    <div class="form-group">
    	<label for="port" data-i18n="pair.port">Port</label>

    </div>
    <div class="form-group">
    	<label for="polling" data-i18n="pair.polling">Polling Frequency</label>

    </div>
    <div class="form-group buttons">
      <button id="connect" class="button" data-i18n="pair.connect">Connect</button>
    </div>
